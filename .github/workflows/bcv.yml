name: Actualizar tasa BCV

on:
  schedule:
    - cron: "0 8 * * 1-5"   # Lunes a viernes a las 8:00 UTC (4:00 AM Venezuela)
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Descargar página del BCV
        run: |
          mkdir -p public
          curl -k -s https://www.bcv.org.ve/ -o bcv.html
          echo "Página descargada"
          echo "Primeras líneas del HTML:"
          sed -n '1,200p' bcv.html

      - name: Extraer tasa USD del HTML
  run: |
    # Buscar la sección donde aparece "Dólar estadounidense"
    BLOQUE=$(grep -i -A 10 -B 2 "Dólar estadounidense" bcv.html)

    # Buscar un número con formato venezolano (ej: 36,45)
    TASA=$(echo "$BLOQUE" | grep -oP '[0-9]{1,3},[0-9]{2}' | head -n 1)

    # Si no se encontró nada, usar 0,00
    if [ -z "$TASA" ]; then
      TASA="0,00"
    fi

    echo "Tasa encontrada: $TASA"

    # Crear JSON
    echo "{\"USD\": \"$TASA\"}" > public/bcv.json

      - name: Commit y push si hubo cambios
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/bcv.json
          git diff --quiet && echo "Sin cambios" || git commit -m "Actualización automática BCV"
          git push --force
