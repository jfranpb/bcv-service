name: Actualizar tasa BCV

on:
  schedule:
    - cron: "0 8 * * 1-5"
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Descargar página del BCV
        run: |
          mkdir -p public
          curl -k -s https://www.bcv.org.ve/ -o bcv.html
          echo "Página descargada"
          echo "Primeras líneas del HTML:"
          sed -n '1,300p' bcv.html

      - name: Extraer tasa USD del HTML
        run: |
          set +e  # Evita que falle si grep no encuentra nada

          # Buscar la línea donde aparece USD
          LINEA=$(grep -in "USD" bcv.html | head -n 1 | cut -d: -f1)

          if [ -z "$LINEA" ]; then
            echo "No se encontró 'USD' en el HTML"
            TASA="0,00"
          else
            echo "USD encontrado en la línea: $LINEA"

            # Extraer 10 líneas alrededor
            BLOQUE=$(sed -n "$((LINEA-5)),$((LINEA+5))p" bcv.html)

            # Buscar número con 8 decimales (ej: 36,12345678)
            TASA=$(echo "$BLOQUE" | grep -oP '[0-9]{1,3},[0-9]{8}' | head -n 1)

            # Si no se encontró nada, buscar número con 2 decimales como fallback
            if [ -z "$TASA" ]; then
              TASA=$(echo "$BLOQUE" | grep -oP '[0-9]{1,3},[0-9]{2}' | head -n 1)
            fi

            if [ -z "$TASA" ]; then
              echo "No se encontró tasa en el bloque"
              TASA="0,00"
            fi
          fi

          echo "Tasa encontrada: $TASA"

          # Crear JSON
          echo "{\"USD\": \"$TASA\"}" > public/bcv.json

      - name: Commit y push si hubo cambios
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/bcv.json
          git diff --quiet && echo "Sin cambios" || git commit -m "Actualización automática BCV"
          git push --force
