name: Actualizar tasa BCV

on:
  schedule:
    - cron: "0 8 * * 1-5"
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Descargar p치gina del BCV
        run: |
          mkdir -p public
          curl -k -s https://www.bcv.org.ve/ -o bcv.html
          echo "P치gina descargada"

      - name: Extraer tasa USD del HTML
        run: |
          LINEA=$(grep -i "USD" -n bcv.html | head -n 1 | cut -d: -f1)
          BLOQUE=$(sed -n "$((LINEA-3)),$((LINEA+3))p" bcv.html)
          TASA=$(echo "$BLOQUE" | grep -oP '[0-9]{1,3},[0-9]{2}' | head -n 1)

          if [ -z "$TASA" ]; then
            TASA="0,00"
          fi

          echo "Tasa encontrada: $TASA"
          echo "{\"USD\": \"$TASA\"}" > public/bcv.json

      - name: Commit y push si hubo cambios
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/bcv.json
          git diff --quiet && echo "Sin cambios" || git commit -m "Actualizaci칩n autom치tica BCV"
          git push --force
