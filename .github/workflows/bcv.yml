name: Actualizar tasa BCV

on:
  schedule:
    - cron: "0 8 * * 1-5"
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Descargar página del BCV
        run: |
          mkdir -p public
          curl -k -s https://www.bcv.org.ve/ -o bcv.html
          echo "Página descargada"

      - name: Extraer tasa USD del HTML
        run: |
          # Buscar la línea donde aparece la tasa oficial
          TASA=$(grep -oP '(?<=USD</span>\s*<span class="centrado">)[0-9,]+' bcv.html | head -n 1)

          # Si no se encontró nada, usar 0,00
          if [ -z "$TASA" ]; then
            TASA="0,00"
          fi

          echo "Tasa encontrada: $TASA"

          # Crear JSON
          echo "{\"USD\": \"$TASA\"}" > public/bcv.json

      - name: Commit y push si hubo cambios
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/bcv.json
          git diff --quiet && echo "Sin cambios" || git commit -m "Actualización automática BCV"
          git push
